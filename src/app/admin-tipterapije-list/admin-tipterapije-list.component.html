<section class="container-lg border rounded-lg my-4" *ngIf="!isLoading">
  <div class="mb-4 row flex-column align-items-center">
    <mat-card-title class="text-center mt-3 mb-4 col-sm-10"
      >Tipovi terapija koje nudimo
    </mat-card-title>
    <div class="col-sm-10">
      <span (click)="onClickDodaj()" class="mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-plus-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
          />
        </svg>
        Dodaj novi tip
      </span>
    </div>
    <div class="alert alert-success text-center" *ngIf="success">
      {{ success }}
    </div>
    <div class="alert alert-success text-center" *ngIf="error">
      {{ error }}
    </div>
  </div>
  <div class="row justify-content-center">
    <app-admin-tipterapije-item
      class="col-md-12 my-2"
      *ngFor="let tip of tipovi"
      [tip]="tip"
      (obrisani)="obrisanaTerapija($event)"
    ></app-admin-tipterapije-item>
  </div>
</section>
<section class="container-lg border rounded-lg my-5" *ngIf="!isLoading">
  <div class="spinner" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</section>
