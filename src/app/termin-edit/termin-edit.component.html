<div
  class="
    container-sm
    mt-5
    border
    rounded-lg
    align-items-center
    justify-content-center
  "
>
  <div class="card-body justify-content-center">
    <div class="alert alert-danger text-center" *ngIf="error">
      {{ error }}
    </div>
    <div class="alert alert-success text-center" *ngIf="success">
      {{ success }}
    </div>
    <form [formGroup]="addTermin" (ngSubmit)="onSubmit()">
      <div class="form-group my justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Datum:</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [min]="minDate"
            [max]="maxDate"
            [matDatepickerFilter]="dateFilter"
            formControlName="datum"
            placeholder="Unesite datum"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="addTermin.controls.datum.invalid"
            >Molimo Vas da izaberete datum</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group my justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Vreme:</mat-label>
          <input
            matInput
            type="text"
            id="vreme"
            formControlName="vreme"
            class="form-control"
            placeholder="Unesite vreme seanse u formatu HH:mm (npr 09:30)"
            required
            pattern
          />
          <mat-error *ngIf="addTermin.controls.datum.invalid"
            >Molimo Vas da izaberete vreme seanse</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group my justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Trajanje</mat-label>
          <mat-select
            formControlName="trajanje"
            required
            placeholder="Unesite trajanje seanse"
          >
            <mat-option *ngFor="let traj of trajanja" [value]="traj">
              {{ traj }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="addTermin.controls.datum.invalid"
            >Molimo Vas da izaberete trajanje seanse</mat-error
          >
        </mat-form-field>
      </div>
      <div class="row align-items-center justify-content-center">
        <button
          class="btn btn-primary mr-1"
          type="submit"
          [disabled]="addTermin.invalid"
        >
          Sačuvaj
        </button>
        <button class="btn btn-pink mr-1" (click)="onClickOtkazi()">
          Otkaži
        </button>
      </div>
    </form>
  </div>
</div>
