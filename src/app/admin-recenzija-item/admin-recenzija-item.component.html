<mat-card class="border rounded-lg pb-0 shadow text-secondary my-2">
    <mat-card-header class="align-items-center p-1 mt-1 mb-2 rounded">
      <mat-card-title class="my-0 text-center">
        {{ terapeut.ime + " " + terapeut.prezime }}
      </mat-card-title>
      <img *ngIf="slika"
        src="https://image.flaticon.com/icons/png/512/219/219990.png"
        mat-card-avatar
        class="img-fluid rounded-circle my-2"
      />
      <img *ngIf="!slika"
      src="https://dental-smile.net/public/uploads/profile_png_1113533201904221555971977765.png"
      mat-card-avatar
      class="img-fluid rounded-circle my-2"
    />
    </mat-card-header>
    <mat-card-content class="public-content px-0 text-center mb-1">
      <div class="ocena">
        <span class="mr-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            /></svg
        ></span>
        <span>{{ terapeut.ocena.toFixed(1) }}</span>
      </div>
      <mat-expansion-panel class="mt-2 mb-2">
        <mat-expansion-panel-header>
          <mat-panel-title class="mx-auto panel-header">
            Komentari
          </mat-panel-title>
        </mat-expansion-panel-header >
        <div
          class="terapija border-bottom border-2"
          *ngFor="let recenzija of recenzije; let i=index"
        >
         <p>{{email[i]}}: {{ recenzija.getKomentar() }}

          <span class="col-xs-2 trash" (click)="onClickIzbrisi(recenzija.getId())">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </span>
        </p>
        </div>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
