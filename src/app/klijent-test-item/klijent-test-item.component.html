<mat-card 
class = " shadow text-black mx-2 justify-content-center p-1">
<mat-card-title class="text-center">Test terapeuta: 
  {{terapeut.ime}} {{terapeut.prezime}} </mat-card-title>
<mat-card-content>
        <app-klijent-pitanje 
        *ngFor="let pitanjeEl of test.pitanja" [pitanje]="pitanjeEl" >
      </app-klijent-pitanje>

          <div class="row justify-content-center align-items-center mt-1 mb-2">
            <button class="btn btn-info" (click)="onClickSubmit()">Predaj test</button>
          </div>
</mat-card-content>
</mat-card>
