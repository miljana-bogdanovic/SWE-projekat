<div class="row align-items-center justify-content-center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  
  <div class="container-lg mt-5 border rounded-lg align-items-center justify-content-center" *ngIf="!isLoading">
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <div class="alert alert-success" *ngIf="success">
        {{ success }}
      </div>
          <form [formGroup]="editTerapija" (ngSubmit)="onSubmit()" class="">
           
            <div class="form-group">
                <label for="naziv">Naziv</label>
                <input
                  type="text"
                  id="tnaziv"
                  formControlName="naziv"
                  class="form-control"
                  placeholder="Unesite naziv tipa terapije">
                  
              </div>
              <div class="form-group">
                <label for="detalji">Opis</label>
                <textarea
                  cols="40" rows="5"
                  id="opis"
                  formControlName="opis"
                  class="form-control opis"
                  placeholder="Unesite opis tipa terapije">
                  </textarea>
              </div>
              

              <div  class="row align-items-center justify-content-center">
            <button class="btn btn-primary mr-1 " type="submit" >Sačuvaj</button>
            <button class="btn btn-pink" (click)="onClickOtkazi()" >Otkaži</button>
          </div>
          </form>
        </div>
      </div>
