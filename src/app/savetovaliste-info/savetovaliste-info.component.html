<!-- pozadina -->
<div class="row align-items-center justify-content-center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div
  *ngIf="!isLoading"
  class="
    container-fluid
    border
    rounded-lg
    d-flex
    justify-content-center
    align-items-center
    pozadina
  "
>
  <div class="container p-3 mt-2 border rounded-lg card-item my-2 shadow">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="greska" class="alert alert-danger text-center">
        {{ greska }}
      </div>
      <div *ngIf="success" class="alert alert-success text-center">
        {{ success }}
      </div>
      <div class="form-group">
        <label for="ime">Ime</label>
        <input
          type="text"
          class="form-control"
          id="ime"
          formControlName="ime"
        />
      </div>
      <div class="form-group">
        <label for="adresa">Adresa</label>
        <input
          type="text"
          class="form-control"
          id="adresa"
          formControlName="adresa"
        />
      </div>
      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="text" class="form-control" formControlName="telefon" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          email
        />
      </div>
      <div class="form-group">
        <label for="opis">Opis</label>
        <textarea
          cols="20"
          rows="10"
          type="text"
          class="form-control"
          formControlName="opis"
        ></textarea>
      </div>
      <div class="form-group row justify-content-center">
        <button
          class="btn btn-info col-xs-12 mr-1"
          (click)="onSubmit()"
          [disabled]="form.controls.error"
        >
          Sačuvaj
        </button>
        <button class="btn btn-pink col-xs-12 mr-1" (click)="otkazi()">
          Otkaži
        </button>
      </div>
    </form>
  </div>
</div>
