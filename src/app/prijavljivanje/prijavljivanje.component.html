<mat-card class="str">
  <div class="row">
    <img
      src="../../assets/resources/Psychiatrist.jpg"
      class="img-fluid col-md-8 m-2"
      alt="..."
    />

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="example-form col-md-3"
    >
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <mat-form-field class="input-group mb-3" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            type="text"
            type="email"
            required
          />
          <mat-error *ngIf="form.controls.email.invalid"
            >Molimo Vas da unesete email</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="input-group mb-3 lozinka" appearance="fill">
          <mat-label>Lozinka</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            formControlName="lozinka"
            name="lozinka"
            required
          />
          <mat-error *ngIf="form.controls.lozinka.invalid"
            >Molimo Vas da unesete lozinku</mat-error
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="row justify-content-between">
        <a [routerLink]="['/registracija']" class="nav-link ml-5"
          >Nemate nalog?</a
        >
        <button
          type="submit"
          class="btn btn-info mr-5"
          [disabled]="form.invalid"
        >
          Prijavi se
        </button>
      </div>
    </form>
  </div>
</mat-card>
