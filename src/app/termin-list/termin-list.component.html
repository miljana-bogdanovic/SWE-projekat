<section  *ngIf="isLoading">
  <h1 *ngIf="error && isLoading">{{error}}</h1>
  <app-loading-spinner class="spinner"></app-loading-spinner>
</section>


<div *ngIf="!isLoading" >
  <div class="alert alert-warning mx-5 text-center obavetsenjeDiv" *ngIf="obavestenja.length!=0" style="margin-top: 1%;">
    <div class="row justify-content-center mb-2 mt-2" *ngFor="let o of obavestenja">
      <label class="col-xs-12 obavestenje "> {{o}} </label>
      <span class="col-xs-2 " (click)="onClickObrisiObavestenje(o)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></span>
    </div>
  </div>
<div class="container-fluid justify-content-center" >
  <div class="alert alert-danger text-center m-1" *ngIf="error">
    {{ error }}
  </div>
  <div class="alert alert-success text-center m-1" *ngIf="success">
    {{ success }}
  </div>
<section class="container border border-2  termini">
    <div class="row justify-content-center" *ngIf="!prazan">

      <div *ngFor="let row of matrix; index as i " class="container-fluid col-md-3 col-xs-3 justify-content-center align-items-center">

      <div *ngIf="row.length!=0" class="kontejner justify-content-start align-items-center">
       <h3 class="naslov">{{matrix[i][0].t.getDatum().getDate()}}.{{matrix[i][0].t.getDatum().getMonth()+1}}.{{matrix[i][0].t.getDatum().getFullYear()}}.</h3>
          <app-termin-item
          class="col-md-4 col-xs-2" *ngFor="let x of row" [termin]="x" [simple]="false" (obrisani)="obrisaniTermin($event)"></app-termin-item>
      </div>

      </div>
    </div>
  <div class="alert alert-danger mx-5 text-center" *ngIf="prazan">
    <div>Nemate nijedan termin</div>
  </div>

    <div  class="row p-1 border align-items-center justify-content-around m-2 ">
      <button class="btn btn-info mr-1 my-1 col-sm-2 dugme"  (click)="onClickStari()">Prikaži prethodne </button>
      <button class="btn btn-pink mr-1 my-1 col-sm-2 dugme"  (click)="onClickOtkazi()">Otkaži zakazani </button>
      <button class="btn btn-info mr-1 my-1 col-sm-2 dugme"  (click)="onClickNov()">Dodaj slobodan </button>
      <button class="btn btn-pink mr-1 my-1 col-sm-2 dugme"  (click)="onClickObrisi()">Obriši slobodan </button>

    </div>
</section>
